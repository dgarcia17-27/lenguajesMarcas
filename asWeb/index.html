<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>AS.com</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="logo">
        <img class="logoAs" src="img/as.svg" alt="logo as" />
      </div>
      <div class="formulario">
        <div class="cabeceraForm">
          <p>Conéctate con:</p>
          <div class="logos">
            <img src="img/facebook.svg" alt="" />
            <img src="img/google.svg" alt="" />
          </div>
          <p>o introduce:</p>
        </div>
        <form action="">
          <input type="email" name="email" id="" placeholder="Correo electrónico" required >
          <input type="password" name="Contraseña" id="" placeholder="Contraseña" required>
          <div class="missPasswd">
            <p class="redUnderline">¿Olvidaste la contraseña?</p>
            <p class="red">Si no tienes todavía, <span class="redUnderline">crea tu cuenta</span></p>
            <div class="subButton"><input type="submit" value="ENTRA" class="btn"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
